events {}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout  65;

  server {
    listen 80;

    # Serve frontend via dedicated frontend container
    location / {
      proxy_pass http://frontend:80;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Room service (SSE-heavy) at /api/room/
    location /api/room/ {
      proxy_pass http://room-service:8080/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Ensure SSE is not buffered
      proxy_buffering off;
      proxy_cache off;
      chunked_transfer_encoding off;
      proxy_set_header Connection '';
      add_header X-Accel-Buffering no;
    }

    # Game service (WebSocket / HTTP) at /api/game/
    location /api/game/ {
      proxy_pass http://game-service:8081/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Disable buffering for streaming/game events as well
      proxy_buffering off;
      proxy_cache off;
      chunked_transfer_encoding off;
      proxy_set_header Connection '';
      add_header X-Accel-Buffering no;

      # Basic WebSocket upgrade support (if used)
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }
  }
}

